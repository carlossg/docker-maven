name: DIRECTORY

on:
  push:
    paths:
      - "DIRECTORY/**"
      - .github/workflows/DIRECTORY.yml
      - common.sh
      - tags-for-dir.sh
      - "tests/**"
      - "!tests/*.ps*"
      - "!tests/*.windows"
  pull_request:
    paths:
      - "DIRECTORY/**"
      - .github/workflows/DIRECTORY.yml
      - common.sh
      - tags-for-dir.sh
      - "tests/**"
      - "!tests/*.ps*"
      - "!tests/*.windows"

jobs:
  build:
    uses: ./.github/workflows/_template.yml
    with:
      directory: DIRECTORY
    secrets: inherit
