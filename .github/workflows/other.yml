    - '!azulzulu-11-windowsservercore/**'
    - '!azulzulu-14/**'
    - '!azulzulu-14-alpine/**'
    - '!common.sh/**'
    - '!eclipse-temurin-11/**'
    - '!eclipse-temurin-16/**'
    - '!eclipse-temurin-17/**'
    - '!eclipse-temurin-8/**'
    - '!generate-stackbrew-library.sh/**'
    - '!github-action-generation.sh/**'
    - '!github-action.ps1/**'
