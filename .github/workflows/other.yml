    - '!amazoncorretto-8/**'
    - '!amazoncorretto-8-windowsservercore/**'
    - '!azulzulu-11/**'
    - '!azulzulu-11-alpine/**'
    - '!azulzulu-11-windowsservercore/**'
    - '!azulzulu-14/**'
