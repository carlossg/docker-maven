name: openjdk-8-nanoserver

on:
  push:
    paths:
      - "openjdk-8-nanoserver/**"
      - "tests/**"
      - github-action.ps1
      - "!tests/*.bats"
      - "!tests/*.bash"
      - "!tests/Dockerfile"
      - .github/workflows/_template_windows.yml
  pull_request:
    paths:
      - "openjdk-8-nanoserver/**"
      - "tests/**"
      - github-action.ps1
      - "!tests/*.bash"
      - "!tests/Dockerfile"
      - .github/workflows/_template_windows.yml

env:
  DOCKER_PUSH: "true"

jobs:
  build:
    uses: ./.github/workflows/_template_windows.yml
    with:
      directory: openjdk-8-nanoserver
    secrets: inherit
