name: DIRECTORY

on:
  push:
    paths:
      - "DIRECTORY/**"
      - "tests/**"
      - github-action.ps1
      - "!tests/*.bats"
      - "!tests/*.bash"
      - "!tests/Dockerfile"
  pull_request:
    paths:
      - "DIRECTORY/**"
      - "tests/**"
      - github-action.ps1
      - "!tests/*.bash"
      - "!tests/Dockerfile"

env:
  DOCKER_PUSH: "true"

jobs:
  build:
    uses: ./.github/workflows/_template_windows.yml
    with:
      directory: DIRECTORY
    secrets: inherit
